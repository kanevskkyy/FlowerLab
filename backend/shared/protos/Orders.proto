syntax = "proto3";

message OrderedBouquetsId {
    string id = 1;
    string sizeId = 2;  
    int32 count = 3;
}

message OrderedBouquetsIdList {
    repeated OrderedBouquetsId orderedBouquets = 1;
}

message FlowerInfo {
    string flowerId = 1;
    string flowerName = 2;
    int32 quantity = 3;
}

message OrderedRequest {
    bool isValid = 1;
    string errorMessage = 2;
    string bouquetName = 3;
    string bouquetImage = 4;
    string price = 5;
    string sizeName = 6;  
    repeated FlowerInfo flowers = 7;  
}

message OrderedResponseList {
    repeated OrderedRequest orderedResponseList = 1;
}

service CheckOrder {
    rpc CheckOrderItems (OrderedBouquetsIdList) returns (OrderedResponseList);
}